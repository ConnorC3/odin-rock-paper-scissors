<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Play Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <h2 class="score-msg">Choose your weapon</h2>
        <div class="play-area">
            <div class="player-info">
                <div class="computer">
                    <h2>Computer plays:</h2>
                    <p id="computer-turn">?</p>
                </div>
                <div class="human">
                    <h2>Human plays:</h2>
                    <p id="human-turn">?</p>
                </div>
            </div>
            <div class="selection">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </div>
            <div class="result">
                <h2>Human: <span class="human-score"></span></h2>
                <h2>Computer: <span class="computer-score"></span></h2>
                <button class="restart-btn">Play Again</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
